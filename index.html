<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Folder Address Book</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --cream-bg: #F4EFE6;
      --panel-bg: #FAF7F2;
      --border-clr: #D9CDBE;
      --brown-text: #5B4636;
      --accent: #C1A078;
      --accent-hover: #A78760;
      --input-bg: #F7F3EB;
    }

    body {
      background: var(--cream-bg);
      font-family: "Inter", sans-serif;
      color: var(--brown-text);
    }

    .contact-card {
      transition: all .25s ease;
      cursor: pointer;
    }

    .contact-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 18px rgba(0,0,0,0.14);
      background: white;
    }

    .cat-btn {
      transition: .2s ease;
    }

    .cat-btn:hover {
      background: var(--accent);
      color: white !important;
      transform: scale(1.05);
    }
  </style>
</head>

<body class="p-4 md:p-10">

  <div class="max-w-6xl mx-auto bg-[#F4EFE6] rounded-2xl shadow-md border border-[#D9CDBE] p-6 md:p-10">

    <!-- Title -->
    <div class="flex items-center gap-2 mb-6 text-2xl font-bold text-[#5B4636]">
      <span class="text-3xl">ğŸ“</span>
      File Folder Address Book
    </div>

    <!-- Search -->
    <div class="flex justify-center mb-10">
      <div class="w-full md:w-1/2 bg-white shadow-md rounded-full px-5 py-3 border border-[#D9CDBE] flex items-center gap-3">
        <span class="text-xl">ğŸ”</span>
        <input id="searchInput" type="text" placeholder="Cari kontak..." class="w-full focus:outline-none">
      </div>
    </div>

    <!-- Main Grid -->
    <div class="grid md:grid-cols-2 gap-6">

      <!-- Form -->
      <div class="bg-[var(--panel-bg)] border border-[#D9CDBE] rounded-2xl p-6 shadow-sm">
        <div class="flex items-center gap-2 mb-3 text-lg font-semibold">
          <span>ğŸ“</span> Tambah Kontak
        </div>

        <div class="space-y-3">
          <div class="flex items-center gap-2 bg-[var(--input-bg)] border border-[#D9CDBE] rounded-lg px-3 py-2">
            <span>ğŸ‘¤</span>
            <input id="nameInput" type="text" placeholder="Nama Lengkap" class="w-full bg-transparent focus:outline-none">
          </div>

          <div class="flex items-center gap-2 bg-[var(--input-bg)] border border-[#D9CDBE] rounded-lg px-3 py-2">
            <span>ğŸ“</span>
            <input id="phoneInput" type="text" placeholder="Nomor Telepon" class="w-full bg-transparent focus:outline-none">
          </div>

          <div class="flex items-center gap-2 bg-[var(--input-bg)] border border-[#D9CDBE] rounded-lg px-3 py-2">
            <span>ğŸ“§</span>
            <input id="emailInput" type="text" placeholder="Email" class="w-full bg-transparent focus:outline-none">
          </div>

          <div class="flex items-start gap-2 bg-[var(--input-bg)] border border-[#D9CDBE] rounded-lg px-3 py-2">
            <span>ğŸ“</span>
            <textarea id="addressInput" placeholder="Alamat" class="w-full bg-transparent focus:outline-none"></textarea>
          </div>

          <select id="categoryInput" class="w-full border border-[#D9CDBE] rounded-lg bg-white py-2 px-3">
            <option value="Personal">Personal</option>
            <option value="Kerja">Kerja</option>
            <option value="Keluarga">Keluarga</option>
            <option value="Spam">Spam</option>
          </select>

          <button id="saveBtn" class="w-full bg-[var(--accent)] hover:bg-[var(--accent-hover)] text-white rounded-xl py-2 shadow-md flex items-center justify-center gap-2 font-semibold">
            ğŸ’¾ Simpan
          </button>
        </div>
      </div>

      <!-- Contact List -->
      <div class="bg-[var(--panel-bg)] border border-[#D9CDBE] rounded-2xl p-6 shadow-sm">

        <div class="flex items-center gap-2 mb-4 text-lg font-semibold">
          <span>ğŸ“‚</span> Daftar Kontak
        </div>

        <!-- Categories -->
        <div class="flex flex-wrap gap-2 mb-4">
          <button class="cat-btn px-4 py-1 rounded-full bg-[var(--accent)] text-white" data-cat="Semua">Semua</button>
          <button class="cat-btn px-4 py-1 rounded-full bg-[#F4EFE6]" data-cat="Personal">Personal</button>
          <button class="cat-btn px-4 py-1 rounded-full bg-[#F4EFE6]" data-cat="Kerja">Kerja</button>
          <button class="cat-btn px-4 py-1 rounded-full bg-[#F4EFE6]" data-cat="Keluarga">Keluarga</button>
          <button class="cat-btn px-4 py-1 rounded-full bg-[#F4EFE6]" data-cat="Spam">Spam</button>
        </div>

        <!-- List -->
        <div id="contactList" class="space-y-4"></div>

      </div>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
