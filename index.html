<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Address Book â€” Dark Aesthetic</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-indigo-900 to-slate-800 flex items-center justify-center p-6 text-slate-100">
  <div class="bg-white/10 backdrop-blur-lg shadow-2xl rounded-2xl w-full max-w-5xl p-8 border border-white/20">
    
    <h1 class="text-3xl font-bold text-center mb-6 flex justify-center items-center gap-3">
      <span>â˜ï¸</span> CONTACT BOOK
    </h1>

    <div class="flex justify-center mb-8">
      <input id="searchInput" type="text" placeholder="ğŸ” Cari kontak..."
        class="w-full max-w-md rounded-full px-5 py-3 bg-white/20 text-white placeholder-gray-300 border border-white/30 focus:outline-none focus:ring-2 focus:ring-teal-400" />
    </div>

    <div class="grid md:grid-cols-2 gap-6">

      <div class="bg-white/10 border border-white/20 rounded-xl p-6 shadow">
        <h2 class="text-lg font-semibold mb-4 flex items-center gap-2 text-teal-300">
          ğŸ§¿ Tambah Kontak
        </h2>

        <form id="contactForm" class="space-y-4">

          <div class="relative">
            <span class="absolute left-3 top-3 text-xl">ğŸ‘¤</span>
            <input id="name" type="text" placeholder="Nama Lengkap" required 
              class="w-full bg-white/10 border border-white/20 rounded-md px-10 py-3 text-white placeholder-gray-300 focus:ring-2 focus:ring-teal-400" />
          </div>

          <div class="relative">
            <span class="absolute left-3 top-3 text-xl">ğŸ“±</span>
            <input id="phone" type="text" placeholder="Nomor Telepon" required 
              class="w-full bg-white/10 border border-white/20 rounded-md px-10 py-3 text-white placeholder-gray-300 focus:ring-2 focus:ring-teal-400" />
          </div>

          <div class="relative">
            <span class="absolute left-3 top-3 text-xl">ğŸ“¨</span>
            <input id="email" type="email" placeholder="Email" required 
              class="w-full bg-white/10 border border-white/20 rounded-md px-10 py-3 text-white placeholder-gray-300 focus:ring-2 focus:ring-teal-400" />
          </div>

          <div class="relative">
            <span class="absolute left-3 top-3 text-xl">ğŸ¡</span>
            <textarea id="address" placeholder="Alamat" rows="2"
              class="w-full bg-white/10 border border-white/20 rounded-md px-10 py-3 text-white placeholder-gray-300 focus:ring-2 focus:ring-teal-400"></textarea>
          </div>

          <div>
            <label class="block text-sm font-semibold mb-1 text-teal-300">Kategori</label>
            <select id="category" 
              class="w-full bg-white/10 border border-white/20 rounded-md px-3 py-3 text-white focus:ring-2 focus:ring-teal-400">
              <option value="Personal">Personal</option>
              <option value="Kerja">Kerja</option>
              <option value="Keluarga">Keluarga</option>
              <option value="Spam">Spam</option>
            </select>
          </div>

          <div class="flex flex-col gap-3 mt-6 items-center">
            <button type="submit"
              class="bg-teal-500 text-white px-8 py-3 rounded-lg hover:bg-teal-600 text-lg font-semibold w-3/4 transition transform hover:scale-105">
              ğŸ’¾ Simpan Kontak
            </button>
            <button type="reset"
              class="bg-gray-400/40 text-white px-8 py-3 rounded-lg hover:bg-gray-400/60 text-lg font-semibold w-3/4 transition transform hover:scale-105">
              âœ– Batal
            </button>
          </div>
        </form>
      </div>

      <div class="bg-white/10 border border-white/20 rounded-xl p-6 shadow">
        <h2 class="text-lg font-semibold mb-4 flex items-center gap-2 text-teal-300">
          ğŸ“ Daftar Kontak
        </h2>

        <div class="flex flex-wrap gap-2 mb-4">
          <button class="filter-btn bg-teal-500 text-white px-3 py-1 rounded-full" data-category="Semua">Semua</button>
          <button class="filter-btn bg-white/10 border px-3 py-1 rounded-full" data-category="Personal">Personal</button>
          <button class="filter-btn bg-white/10 border px-3 py-1 rounded-full" data-category="Kerja">Kerja</button>
          <button class="filter-btn bg-white/10 border px-3 py-1 rounded-full" data-category="Keluarga">Keluarga</button>
          <button class="filter-btn bg-white/10 border px-3 py-1 rounded-full" data-category="Spam">Spam</button>
        </div>

        <ul id="contactList" class="space-y-3"></ul>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
